<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkalami&family=Fjalla+One&family=Outfit:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="generator"></p>
    <section id="bck-frame">
      <div id="quote-frame">
        <p id="quote"></p>
        <p id="author"></p>
        <button id="new" type="button">New quote</button>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="auto-play" />
        <label for="auto-play">
          Would you like to see a new quote every second?
        </label>
      </div>
    </section>
    <!-- Write your HTML in here -->
    <script src="quotes.js"></script>
  </body>
</html>
